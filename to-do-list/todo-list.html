<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="less/todo-list.less" type="text/css" rel="stylesheet/less"/>
    <script src="less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2>Simple To Do List</h2>
    <p><em>Click and drag to reorder, double click to cross an item off.</em></p>

    <form name="toDoList__Input">
        <input type="text" name="toDoList__Item" placeholder="To Do..."/>
    </form>

    <div id="toDoList__addButton">Add</div>
    <span id="toDoList__showDeletedButton">Show Deleted</span>
    <br/>
    <ol class="toDoList__List"></ol>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/todo-list.js"></script>
</body>
</html>
